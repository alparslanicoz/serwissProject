<div class="pointer" (click)="toggleFilterVisibility()">
    {{filter.filterName}}
</div>
<div [ngClass]="{'hide-class': !filter.open}"  [ngSwitch]="filter.filterType">
    <div *ngSwitchCase="'CheckBox'">
        <ul>
            <li *ngFor="let item of filter.filterData">
                <md-checkbox [checked]="item.selected">
                {{item.itemName}}
                </md-checkbox>
            </li>
        </ul>
    </div>
    <div *ngSwitchCase="'Date'">
        <select>
             <option value="'Last 90 days'">Last 90 days</option>
             <option value="'Last 60 days'">Last 60 days</option>
        </select>
    </div>
    <div *ngSwitchDefault>      
        Default Value
    </div>
</div>
