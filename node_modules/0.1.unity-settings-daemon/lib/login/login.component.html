<div id="login-component">
  <md-card id="login-card">
    <md-toolbar color="primary">
      Welcome to account : {{this.auth.config.account}}
    </md-toolbar>
    <md-card-content>
      <md-input [(ngModel)]="username" type="text" id="username" placeholder="Username"></md-input>
      <md-input [(ngModel)]="password" type="password" id="userpass" placeholder="Password"></md-input>
    </md-card-content>
    <md-card-actions>
      <button md-button (click)="login()">
        Log in
      </button>
      <br>
      <a href="#" id="login-forgot-pass">Forgot Password?</a>
    </md-card-actions>
  </md-card>
</div>
